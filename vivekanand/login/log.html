
<!DOCTYPE html>
<html lang="zxx">
<head>


    <title> Login and Register </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">


    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">


</head>
<body id="top">


<div class="page_loader"></div>


<div class="login-41">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12 bg-img">
                <div class="bg-img-inner">
                    <div class="info">
                        <h1>Welcome to Vivekanand</h1>
                        <p>Vivekanand college is affiliated to Veer Narmad South Gujarat University and is managed by Abhinav Education Trust.,</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 form-info">
                <div class="form-section">
                    <div class="form-section-innner">
                    
                        <h3>Sign Into Your Account</h3>
                        <div class="btn-section clearfix">
                            <a href="log.html" class="link-btn btn-1 active-bg">Login</a>
                            <a href="reg.html" class="link-btn active btn-2 default-bg">Register</a>
                        </div>
                        <div class="login-inner-form">
                            <form action="#" method="GET">
                                <div class="form-group form-box">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                                    
                                </div>
                                <div class="form-group form-box">
                                    <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                                  
                                </div>
                                <div class="checkbox form-group form-box">
                                    <div class="form-check checkbox-theme">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="">Forgot Password</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn-md btn-theme w-100">Login</button>
                                </div>
                            </form>
                        </div>
                        <!-- <ul class="social-list">
                            <li><a href="#" class="facebook-color"><i class="fa fa-facebook facebook-i"></i><span>Facebook</span></a></li>
                            <li><a href="#" class="twitter-color"><i class="fa fa-twitter twitter-i"></i><span>Twitter</span></a></li>
                            <li><a href="#" class="google-color"><i class="fa fa-google google-i"></i><span>Google</span></a></li>
                        </ul> -->
                        <p class="none-2">Don't have an account? <a href="reg.html" class="thembo"> Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/jquery.min.js"></script>
